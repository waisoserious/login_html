<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <!-- Icons -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body class="antialiased bg-dasar">
    <div id="main_layout" class="bg-dasar flex relative overflow-x-hidden flex-col text-gray-110 lg:px-0">
        <div class="container mx-auto my-10">
            <div class="bg-white w-4/5 mx-auto rounded-lg overflow-hidden" id="formakun">
                <div class="flex flex-wrap justify-between">
                    <!-- Kiri -->
                    <div class="lg:w-2/4 w-full kiri text-white" style="background: url(./assets/img/bg.svg);">
                        <div class="py-12 sm:px-10 px-5">
                            <div class="logo mb-10">
                                <img src="./assets/img/Logo.svg" alt="Logo" rel="Site Branding" class="w-48">
                            </div>
                            <div class="deskripsi">
                                <h3 class="text-2xl font-medium mb-4">Selamat Datang!</h3>
                                <p class="text-base text-white text-opacity-80 font-light">Silahkan Login Terlebih
                                    Dahulu untuk dapat melakukan transaksi. Jika belum punya akun silahkan tekan tombol
                                    Register dibawah.</p>
                                <div class="registerbtn mt-8">
                                    <a href="register.html"
                                        class="bg-black bg-opacity-50 text-white hover:text-black hover:bg-white hover:bg-opacity-100 transition-all duration-300 rounded-full py-3 inline-block px-8 text-center">Register</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Akhir Kiri -->
                    <!-- Kanan -->
                    <div class="lg:w-2/4 w-full kanan sm:px-10 px-5 py-12">
                        <div class="heading mb-12 text-center">
                            <h1 class="font-bold uppercase tracking-wider text-xl">Sign in to your account</h1>
                        </div>
                        <form action="" method="POST" id="loginAccount">
                            <!-- Alamat Email -->
                            <div class="form-group relative mb-3">
                                <input type="email" name="email" id="email_user" placeholder="Email Address"
                                    class="w-full border border-black border-opacity-25 text-black text-opacity-75 rounded-full py-3 pl-6 pr-14 focus:outline-none focus:border-main">
                                <span class="iconify absolute right-5 top-3 text-black text-opacity-25" data-width="23"
                                    data-icon="foundation:mail" data-inline="false"></span>
                            </div>
                            <!-- Password -->
                            <div class="form-group relative mb-3">
                                <input type="password" name="password" id="password" placeholder="Password"
                                    class="w-full border border-black border-opacity-25 text-black text-opacity-75 rounded-full py-3 pl-6 pr-14 focus:outline-none focus:border-main">
                                <span class="iconify absolute right-5 top-3 text-black text-opacity-25" data-width="23"
                                    data-icon="dashicons:lock" data-inline="false"></span>
                            </div>
                            <!-- Ingat Saya / Forgot Password -->
                            <div class="form-group relative mt-3 mb-4">
                                <div class="flex flex-wrap justify-between items-center px-2">
                                    <div class="remember">
                                        <input type="checkbox" name="remember" id="remember" class="inline-block">
                                        <span class="text-xs text-black text-opacity-50 inline-block relative"
                                            style="top: -2px;">Remember Me</span>
                                    </div>
                                    <div class="forgot">
                                        <a href="forgot.html"
                                            class="text-black text-opacity-50 text-xs hover:text-main transition-all duration-300">Forgot
                                            Password?</a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group relative mb-3">
                                <button type="submit"
                                    class="w-full text-white text-lg rounded-full py-3 focus:outline-none bg-main bg-opacity-100 transition-all duration-300 hover:bg-black hover:bg-opacity-80">Sign
                                    In</button>
                            </div>
                        </form>
                        <div class="or text-center my-6">
                            <h2 class="relative"><span
                                    class="bg-white px-5 text-black text-opacity-50 relative">Atau</span>
                            </h2>
                        </div>
                        <div id="loginSocial">
                            <div class="gg my-2">
                                <a href="#"
                                    class="rounded-full py-3 px-6 text-sm text-white block font-medium text-center tracking-wider uppercase"
                                    style="background: #DF4949;">Login with Google</a>
                            </div>
                            <div class="fb my-2">
                                <a href="#"
                                    class="rounded-full py-3 px-6 text-sm text-white block font-medium text-center tracking-wider uppercase"
                                    style="background: #2E89FF;">Login with Facebook</a>
                            </div>
                            <div class="tw my-2">
                                <a href="#"
                                    class="rounded-full py-3 px-6 text-sm text-white block font-medium text-center tracking-wider uppercase"
                                    style="background: #04C3FF;">Login with Twitter</a>
                            </div>
                        </div>
                    </div>
                    <!-- Akhir Kanan -->
                </div>
                <!-- End Flex -->
            </div>
        </div>

    </div>

</body>

</html>
