<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <title>Forgot Password</title>
    <!-- Icons -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body class="antialiased bg-dasar">
    <div id="main_layout" class="bg-dasar flex relative overflow-x-hidden flex-col text-gray-110 lg:px-0">
        <div class="container mx-auto my-10">
            <div class="bg-white w-2/4 mx-auto rounded-lg overflow-hidden" id="formakun">
                <div class="flex flex-wrap justify-between">
                    <!-- Kanan -->
                    <div class="w-full kanan sm:px-10 px-5 py-12">
                        <div class="heading mb-12 text-center">
                            <h1 class="font-bold uppercase tracking-wider text-xl">Forgot Password</h1>
                        </div>
                        <form action="" method="POST" id="loginAccount">
                            <!-- Alamat Email -->
                            <div class="form-group relative mb-3">
                                <input type="email" name="email" id="email_user" placeholder="Email Address"
                                    class="w-full border border-black border-opacity-25 text-black text-opacity-75 rounded-full py-3 pl-6 pr-14 focus:outline-none focus:border-main">
                                <span class="iconify absolute right-5 top-3 text-black text-opacity-25" data-width="23"
                                    data-icon="foundation:mail" data-inline="false"></span>
                            </div>
                            <div class="form-group relative mb-3">
                                <button type="submit"
                                    class="w-full text-white text-lg rounded-full py-3 focus:outline-none bg-main bg-opacity-100 transition-all duration-300 hover:bg-black hover:bg-opacity-80">Kirim</button>
                            </div>
                        </form>
                        <p class="text-sm font-light mt-4 px-2 italic text-black text-opacity-75">Silahkan masukkan
                            alamat email anda yang sudah terdaftar untuk konfirmasi password baru.</p>
                    </div>
                    <!-- Akhir Kanan -->
                </div>
                <!-- End Flex -->
            </div>
        </div>

    </div>

</body>

</html>
